name: Linters

on: [pull_request, push]

env:
  FORCE_COLOR: 1

jobs:
  prettier:
    name: Prettier
    runs-on: unbutu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Set up Node 18.x
        uses: actions/setup-node@v1
        with:
          node-version: 18.x
      - name: Install required depedency for node
        run: |
          npm install
      - name: Run Prettier
        run: |
          npm run format:check
  stylelint:
    name: StyleLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Set up Node 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 18.x
      - name: Install required dependency for node
        run: |
          npm install
      - name: Run StyleLint
        run: |
          npm run stylelint:check

  eslint:
    name: ESLint
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "18.x"
      - name: Setup ESLint
        run: |
          npm install
      - name: ESLint Report
        run: npx eslint .

